
spring:
  application:
    name: basicSample
    data:
    solr:
      host: http://localhost:8983/solr/
      repositories:
        enabled: false

  profiles:
    active: dev
    group:
      dev:
        - dev

server:
  port: 8080

#================================================================
#Swagger
springdoc:
  swagger-ui:
    disable-swagger-default-url: true
  documentation:
    auto-startup: false
#================================================================


#================================================================
#Solr Configurations
base-solr-url: http://localhost:8983/solr
#================================================================


#================================================================
#Capacity Plans
capacity-plan:
  plans:
    - sku: B
      name: Basic
      replicas: 1
      shards: 1
      storage: 2

    - sku: S1
      name: Standard
      replicas: 2
      shards: 2
      storage: 32

    - sku: S2
      name: Standard
      replicas: 2
      shards: 3
      storage: 32

    - sku: S3
      name: Standard
      replicas: 3
      shards: 7
      Storage: 32

    - sku: P
      name: Premium
      replicas: 3
      shards: 5
      storage: 2
#================================================================


#================================================================
# Throttler configurations
base-app-url: http://localhost:8080
throttler:
  maxRequestSizeLimiter:
    maxAllowedRequestSizeNRT: 10kB
    maxAllowedRequestSizeBatch: 100kB
  test-app-url: http://localhost:2020
resilience4j.ratelimiter:
  instances:
    documentInjectionRateLimitThrottler:
      limitForPeriod: 2
      limitRefreshPeriod: 10s
      timeoutDuration: 0s
      eventConsumerBufferSize: 100
      registerHealthIndicator: true
    defaultRateLimitThrottler:
      limitForPeriod: 3
      limitRefreshPeriod: 5s
      timeoutDuration: 0s
      eventConsumerBufferSize: 100
      registerHealthIndicator: true

throttle-service:
  solr:
    data-injection: documentInjectionRateLimitThrottler
  test: defaultRateLimitThrottler
#================================================================


#================================================================
# ConfigSet Configurations
base-configset: _default

# Solr authentication(basicAuth) credentials
basic-auth:
  username: solr
  password: SolrRocks
#================================================================


#================================================================
#API endpoints & ObjectMapperVersioning configurations
base-url:
  api-endpoint:
    home: /api/v1
    versioned-home: /api-versioned/v1
    manage-table: /api-versioned/v1/manage/table
    
# {saas-ms.request-header.api-version}
saas-ms:
  request-header:
    api-version: X-Api-Version

#================================================================